<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="/create/" method="POST">
          {% csrf_token %}
          <div class="form-group mt-4 text-center">Nome do equipamento{{form.equipament_name}}</div>
          <div class="form-group mt-4 text-center">Nome do laboratório{{form.lab_name}}</div>
          <div class="form-group mt-4 pb-2 text-center">Patrimônio do equipamento{{form.patrimony}}</div>
          <input type="submit" class="btn btn-success pt-2", value="Salvar">
        </form>
    </div>

  </body>
</html>
